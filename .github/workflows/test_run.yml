name: Selenium Cucumber TestNG Tests (Headless)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-and-publish:
    name: Run Tests and Publish Cucumber Report
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 3ï¸âƒ£ Run Selenium Cucumber TestNG tests (HEADLESS)
      - name: Run Cucumber tests (headless)
        run: |
          mvn clean test \
            -Dbrowser=chrome \
            -Dheadless=true

      # 4ï¸âƒ£ Upload Cucumber HTML report as artifact (ALWAYS)
      - name: Upload Cucumber HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: reports/
          retention-days: 30

      # 5ï¸âƒ£ Deploy report to GitHub Pages (gh-pages)
      - name: Deploy Cucumber Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/

      # 6ï¸âƒ£ Add report link to GitHub Actions summary
      - name: Add report link to workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š Cucumber Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View HTML Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¬‡ï¸ The report is also available in the **Artifacts** section." >> $GITHUB_STEP_SUMMARY

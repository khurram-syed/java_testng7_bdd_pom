name: Selenium Cucumber TestNG Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BROWSER: chrome

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 3ï¸âƒ£ Run tests
      - name: Run Cucumber TestNG tests
        run: |
          mvn clean test -Dbrowser=chrome -Dheadless=true

      # 4ï¸âƒ£ Upload Cucumber HTML report as artifact (ALWAYS)
      - name: Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: reports/
          retention-days: 30

      # 5ï¸âƒ£ Deploy report to GitHub Pages (gh-pages)
      - name: Deploy Cucumber Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/
 
  upload-docs:
    name: Publish Cucumber Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      # 5ï¸âƒ£ Download report artifact
      - name: Download Cucumber HTML report
        uses: actions/download-artifact@v4
        with:
          name: cucumber-html-report
          path: reports/

      # 6ï¸âƒ£ Deploy report to GitHub Pages
      - name: Deploy Cucumber Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports/cucumber-html-reports

      # 7ï¸âƒ£ Add report link to GitHub Actions summary
      - name: Add report link to summary
        run: |
          echo "## ðŸ“Š Cucumber Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **View Report:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â¬‡ï¸ Report is also available under **Artifacts**." >> $GITHUB_STEP_SUMMARY

